<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css" />
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Barra de navegación -->
    <nav>
      <ul class="Barra_de_navegación">
        <li><a href="index.html">Ir a inicio</a></li>
        <li><a href="sobre_mi.html">Sobre mí</a></li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
      <h2>Contáctame</h2>

      <!-- Formulario de contacto -->
      <form
        action="mailto:afslora@gmail.com"
        method="post"
        enctype="text/plain"
        class="formulario-contacto"
      >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>

      <!-- Iconos de redes sociales -->
       <footer>
        <ul class="Iconos">
          <li>
            <a href="https://www.instagram.com/andressolanomc90/" target="_blank">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/profile.php?id=100055453456414"
              target="_blank"
            >
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li>
            <a
              href="https://api.whatsapp.com/send?phone=573013963852"
              target="_blank"
            >
              <ion-icon name="logo-whatsapp"></ion-icon>
            </a>
          </li>
        </ul>
      </main>
       
  </body>
</html>
